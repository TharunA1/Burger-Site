<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header_h1">Burger Buddies</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About </a>
                </li>                   
            </ul>
        </nav>
    </header>

    <section class="hero">
        
        <figure>
            <img src="/burger_threee.webp" alt="Tacos and a drink" title="Taco Snacked!!!" width="1000" height="667">
            <figcaption class="offscreen">
                The best combos of burger!
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main_article">
            <h2>Our Location</h2>
            <address>
                121 Broadway Street <br>
                Chennai, MO 98989-87876
                <br><br>
                Phone: <a href="tel:+98989-87876">98989-87876</a>
            </address>
        </article>
        <hr>
        <article class="main_article contact">
            <h2 class="contact_h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact_form">
                <fieldset class="contact_fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p  class="contact_p">
                        <label  class="contact_label" for="name">Name:</label>
                        <input class="contact_input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p  class="contact_p">
                        <label class="contact_label" for="email">Email:</label>
                        <input class="contact_input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p  class="contact_p">
                        <label class="contact_label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact_textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact_button" type="submit">Send</button>
                <button class="contact_button" type="reset">Reset</button>
            </form>
        </article>    
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;<time id="year"></time></span>
            <span class="nowrap">Burger Buddies</span></p>
    </footer>
</body>
</html>
